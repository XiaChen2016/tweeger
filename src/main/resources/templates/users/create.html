<!DOCTYPE html>
<html>

<head>
<title>Users</title>
<link rel="stylesheet" href="/resources/css/style.css"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>

<body>
	<div class="container">
		<h1>
			New User
		</h1>

		<form  action="#" th:action="@{/users}" th:object="${user}" method="post">
			<div class="form-inline">
				
				<div class="form-group">
					<label class="control-label" for="username">Username</label>
					<input th:field="*{username}" id="username" name="username" type="text" placeholder="user name" class="form-control input-md" required=""/>

				</div>

				<div class="form-group">
					<label class="control-label" for="passwordinput">Password</label>
					<input th:field="*{password}" id="passwordinput" name="passwordinput" type="password" placeholder="password" class="form-control input-md"/>
				</div>
				    <label>
				      Admin <input type="checkbox" th:checked="${false}" name="admininput" id="admininput" />
				    </label>
			 <input type="submit" value="Create" class="btn btn-primary"></input>
				<a class="btn btn-default" href="/users">Cancel</a>
			</div>
				
		</form>

	</div>
</body>
</html>
